<div>
  <button *ngIf="!newProjectCreated" (click)="initiateObjectForm()">
    Create New Project
  </button>
</div>

<div *ngIf="objectFormIsOpen">
  <h2>Create New Project:</h2>

  <div *ngIf="dictSize < 10">
    <input
      type="text"
      [(ngModel)]="newObjectClass"
      placeholder="Enter class name"
      tabindex="1"
    />
    <button (click)="addObject()" tabindex="2">+</button>
  </div>

  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div>
    <button (click)="finishForm()">Finish</button>
  </div>

  <!-- List of added objects with a remove button -->
  <div *ngFor="let key of getKeys(objectDict)">
    <input
      type="text"
      [(ngModel)]="objectDict[key]"
      placeholder="Object class"
      [tabindex]="key + 3"
    />
    <button (click)="removeObject(key)" [tabindex]="key + 4">-</button>
  </div>
</div>
