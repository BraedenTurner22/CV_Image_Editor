<!-- Show the cropped image and a label generation trigger -->
<div *ngIf="croppedImage">
  <img [src]="croppedImage" alt="Cropped Image" />
  <button (click)="generateLabel()">Generate Image Label</button>
</div>

<div
  class="object-label-cropper-bar"
  *ngFor="let value of getValues(objectDict)"
>
  <button (click)="setCurrentObject(value)">{{ value }}</button>
</div>
